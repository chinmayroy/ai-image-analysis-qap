version: '3.8'

services:
  backend:
    build: ./backend
    container_name: ai_backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  frontend:
    build: ./frontend
    container_name: ai_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    stdin_open: true
    tty: true
    command: npm run dev -- -H 0.0.0.0